{% set name = "rope" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ba39581d0f8dee4ae8b5b5e82e35d03cebad965ccb127b7eaab9755cdc85e85a

build:
  number: 0
  skip: True # [py<37]
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - pip
    - wheel
    - setuptools
  run:
    - python
    - packaging
    - pytoolconfig

test:
  imports:
    - rope
    - rope.base
    - rope.base.oi
    - rope.base.oi.type_hinting
    - rope.base.oi.type_hinting.providers
    - rope.base.oi.type_hinting.resolvers
    - rope.base.utils
    - rope.contrib
    - rope.refactor
    - rope.refactor.importutils
  requires:
    - pip
    - python
    - pytest
    - platformdirs
  source_files:
    - ropetest
  commands:
    - python -m pytest ropetest
    - pip check || true  # [not win]
    - pip check || cmd /K "exit /b 0"  # [win]
about:
  home: https://github.com/python-rope/rope
  license_file: COPYING
  license: LGPL-3.0-or-later
  license_family: LGPL
  summary: A python refactoring library
  description: |
    Rope is the world's most advanced open source Python refactoring library (yes, I totally stole that tagline from Postgres).
  dev_url: https://github.com/python-rope/rope
  doc_url: https://pypi.python.org/pypi/rope
  doc_source_url: https://github.com/python-rope/rope/tree/master/docs

extra:
  recipe-maintainers:
    - pmlandwehr
    - jjhelmus
